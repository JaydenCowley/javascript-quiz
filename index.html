<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz Javascript</title>
</head>
<body>
    <div id="timer" class="hide"></div>
    <div id="score" class="hide"></div>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn">Start</button>
            <button id="next-btn" class="next-btn hide">Next</button>
        </div>
        <div id="high-scores" class="hide">
            <H1>High Scores:</H1>
            <label for="newHighScore">Enter your initials to be remembered</label>
            <input type="text" name="newHighScore" id="newHighScore" placeholder="Enter your initials">
            <button type="submit" id="highScoreBtn">Submit</button>
            <ul id="score-list">

            </ul>
        </div>
    </div>

</body>
<script defer src="./script.js"></script>
</html>
